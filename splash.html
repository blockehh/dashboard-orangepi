<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(107, 155, 209, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 126, 200, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(95, 184, 132, 0.08) 0%, transparent 60%);
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Bouncing text container */
        .bounce-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .bounce-text {
            position: absolute;
            font-family: 'Outfit', sans-serif;
            font-size: clamp(32px, 5vw, 56px);
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #6b9bd1 0%, #8b7ec8 50%, #5fb884 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: 
                bounceAround 12s ease-in-out infinite,
                gradientShift 4s ease-in-out infinite;
            text-shadow: 0 0 60px rgba(107, 155, 209, 0.3);
            white-space: nowrap;
        }

        @keyframes bounceAround {
            0% {
                top: 10%;
                left: 5%;
            }
            25% {
                top: 10%;
                left: calc(95% - 320px);
            }
            50% {
                top: calc(70% - 60px);
                left: calc(95% - 320px);
            }
            75% {
                top: calc(70% - 60px);
                left: 5%;
            }
            100% {
                top: 10%;
                left: 5%;
            }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Glow effect following the text */
        .bounce-text::after {
            content: 'Made by Blockehh';
            position: absolute;
            top: 0;
            left: 0;
            font-family: inherit;
            font-size: inherit;
            font-weight: inherit;
            letter-spacing: inherit;
            background: inherit;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(20px);
            opacity: 0.5;
            z-index: -1;
        }

        /* Loading section */
        .loading-section {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        /* Pulse loader */
        .loader {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .loader-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6b9bd1, #8b7ec8);
            animation: pulse 1.4s ease-in-out infinite;
        }

        .loader-dot:nth-child(1) { animation-delay: 0s; }
        .loader-dot:nth-child(2) { animation-delay: 0.2s; }
        .loader-dot:nth-child(3) { animation-delay: 0.4s; }
        .loader-dot:nth-child(4) { animation-delay: 0.6s; }
        .loader-dot:nth-child(5) { animation-delay: 0.8s; }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.4;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }

        /* Loading bar */
        .loading-bar-container {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6b9bd1, #8b7ec8, #5fb884);
            border-radius: 2px;
            animation: loadProgress 6s ease-out forwards;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            20% { width: 25%; }
            50% { width: 60%; }
            80% { width: 85%; }
            100% { width: 100%; }
        }

        .loading-text {
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            animation: textPulse 2s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        /* Floating particles */
        .particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(107, 155, 209, 0.6);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; animation-duration: 7s; }
        .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 1s; animation-duration: 9s; }
        .particle:nth-child(3) { left: 30%; top: 40%; animation-delay: 2s; animation-duration: 6s; }
        .particle:nth-child(4) { left: 50%; top: 60%; animation-delay: 0.5s; animation-duration: 8s; }
        .particle:nth-child(5) { left: 70%; top: 30%; animation-delay: 1.5s; animation-duration: 7s; }
        .particle:nth-child(6) { left: 80%; top: 70%; animation-delay: 2.5s; animation-duration: 9s; }
        .particle:nth-child(7) { left: 90%; top: 50%; animation-delay: 0.8s; animation-duration: 6s; }
        .particle:nth-child(8) { left: 15%; top: 55%; animation-delay: 1.8s; animation-duration: 8s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-30px) scale(1.2);
                opacity: 1;
            }
        }

        /* Fade out before redirect */
        .fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="bounce-container">
        <div class="bounce-text">Made by Blockehh</div>
    </div>

    <div class="loading-section">
        <div class="loader">
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        <div class="loading-text">Loading Dashboard</div>
    </div>

    <script>
        // Redirect to dashboard after 6 seconds
        setTimeout(() => {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 800);
        }, 6000);
    </script>
</body>
</html>

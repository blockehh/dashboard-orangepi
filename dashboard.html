<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;700&family=Libre+Franklin:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f14;
            --bg-secondary: #1a1a22;
            --bg-tertiary: #25252f;
            --accent-primary: #6b9bd1;
            --accent-secondary: #8b7ec8;
            --text-primary: #e8e8f0;
            --text-secondary: #9898a8;
            --text-tertiary: #68687a;
            --glucose-good: #5fb884;
            --glucose-warning: #d6a461;
            --glucose-danger: #d67373;
            --border-subtle: #2a2a38;
        }

        .light-mode {
            --bg-primary: #fafbfc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f4f5f7;
            --accent-primary: #4a7ba7;
            --accent-secondary: #6b5b95;
            --text-primary: #1a1a24;
            --text-secondary: #5a5a6a;
            --text-tertiary: #8a8a9a;
            --glucose-good: #3d9970;
            --glucose-warning: #b8883b;
            --glucose-danger: #b84d4d;
            --border-subtle: #e4e5e8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            transition: background 0.8s ease, color 0.8s ease;
        }

        /* Circuit Board Background */
        #circuit-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.08;
            transition: opacity 0.8s ease;
        }

        .light-mode #circuit-canvas {
            opacity: 0.04;
        }

        /* Main Container */
        .dashboard {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: grid;
            grid-template-columns: 320px 1fr auto;
            grid-template-rows: 1fr auto;
            padding: 20px;
            gap: 20px;
            transition: grid-template-columns 0.5s ease;
        }

        /* Fullscreen mode when no reminders */
        .dashboard.fullscreen {
            grid-template-columns: 1fr;
        }

        .dashboard.fullscreen .reminders-bar {
            display: none;
        }

        .dashboard.fullscreen .center-content {
            grid-column: 1;
        }

        .dashboard.fullscreen .clock {
            font-size: 220px;
        }

        .dashboard.fullscreen .period {
            font-size: 64px;
        }

        .dashboard.fullscreen .dexcom-value {
            font-size: 140px;
        }

        .dashboard.fullscreen .dexcom-trend {
            font-size: 100px;
        }

        /* Left Sidebar - Reminders */
        .reminders-bar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            grid-row: 1 / 2;
            grid-column: 1;
            align-content: start;
        }

        .reminder {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            padding: 16px 20px;
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .reminder::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--accent-primary);
        }

        /* Center Content */
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            grid-row: 1 / 2;
            grid-column: 2;
        }

        /* Clock */
        .clock-container {
            display: flex;
            align-items: baseline;
            gap: 12px;
        }

        .clock {
            font-family: 'Libre Franklin', sans-serif;
            font-size: 180px;
            font-weight: 800;
            letter-spacing: -4px;
            line-height: 1;
            color: var(--accent-primary);
        }

        .period {
            font-family: 'DM Sans', sans-serif;
            font-size: 54px;
            font-weight: 300;
            color: var(--accent-secondary);
            letter-spacing: 2px;
        }

        /* Dexcom Display */
        .dexcom-container {
            display: flex;
            align-items: center;
            gap: 24px;
            background: var(--bg-secondary);
            padding: 24px 40px;
            border-radius: 12px;
            border: 2px solid var(--border-subtle);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
        }

        .dexcom-value {
            font-family: 'Libre Franklin', sans-serif;
            font-size: 100px;
            font-weight: 800;
            color: var(--glucose-good);
            line-height: 1;
            letter-spacing: -3px;
        }

        .dexcom-trend {
            font-size: 72px;
            line-height: 1;
            color: var(--text-secondary);
        }

        .dexcom-info {
            font-family: 'DM Sans', sans-serif;
            font-size: 20px;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .dexcom-time {
            font-size: 18px;
            color: var(--text-tertiary);
            margin-top: 8px;
            font-weight: 400;
        }

        /* Warning/Danger states */
        .dexcom-container.warning {
            border-color: var(--glucose-warning);
            background: var(--bg-tertiary);
        }

        .dexcom-container.warning .dexcom-value {
            color: var(--glucose-warning);
        }

        .dexcom-container.danger {
            border-color: var(--glucose-danger);
            background: var(--bg-tertiary);
            border-width: 3px;
        }

        .dexcom-container.danger .dexcom-value {
            color: var(--glucose-danger);
        }

        /* Motivational Text Ticker */
        .ticker-container {
            width: 100%;
            overflow: hidden;
            background: linear-gradient(90deg, var(--bg-primary) 0%, transparent 5%, transparent 95%, var(--bg-primary) 100%);
            padding: 12px 0;
            grid-row: 2;
            grid-column: 1 / -1;
        }

        .ticker {
            display: flex;
            animation: scroll 40s linear infinite;
            white-space: nowrap;
        }

        .ticker-text {
            font-family: 'DM Sans', sans-serif;
            font-size: 22px;
            font-weight: 500;
            color: var(--accent-primary);
            padding: 0 60px;
            letter-spacing: 0.5px;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Date Display */
        .date {
            font-family: 'DM Sans', sans-serif;
            font-size: 22px;
            color: var(--text-tertiary);
            letter-spacing: 2px;
            text-align: center;
            font-weight: 500;
            text-transform: uppercase;
        }

        /* Status Indicators */
        .status-bar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            font-size: 16px;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--glucose-good);
        }

        .status-dot.error {
            background: var(--glucose-danger);
        }
    </style>
</head>
<body>
    <!-- Circuit Board Animation Canvas -->
    <canvas id="circuit-canvas"></canvas>

    <!-- Main Dashboard -->
    <div class="dashboard">
        <!-- Left Sidebar - Reminders -->
        <div class="reminders-bar" id="reminders">
            <!-- Reminders will be injected here -->
        </div>

        <!-- Center Content -->
        <div class="center-content">
            <div class="date" id="date"></div>
            <div class="clock-container">
                <div class="clock" id="clock"></div>
                <div class="period" id="period"></div>
            </div>
            
            <!-- Dexcom Display -->
            <div class="dexcom-container" id="dexcom">
                <div>
                    <div class="dexcom-value" id="glucose-value">---</div>
                    <div class="dexcom-time" id="glucose-time">Loading...</div>
                </div>
                <div class="dexcom-trend" id="glucose-trend">→</div>
                <div class="dexcom-info">
                    <div>mg/dL</div>
                </div>
            </div>
        </div>

        <!-- Motivational Text Ticker -->
        <div class="ticker-container" id="ticker-container" style="display: none;">
            <div class="ticker">
                <span class="ticker-text">Focus on progress, not perfection</span>
                <span class="ticker-text">Small consistent steps lead to remarkable results</span>
                <span class="ticker-text">Today is an opportunity to grow</span>
                <span class="ticker-text">Focus on progress, not perfection</span>
                <span class="ticker-text">Small consistent steps lead to remarkable results</span>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-item">
            <div class="status-dot" id="connection-status"></div>
            <span id="connection-label">System</span>
        </div>
        <div class="status-item" id="mode-indicator">
            <span>Day Mode</span>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        // Fallback config - used if config server is unavailable
        // NOTE: api_secret must be SHA1 hash of your Nightscout API_SECRET
        let CONFIG = {
            nightscout: { 
                url: 'https://nightscout.brhapp.com', 
                apiSecret: '9fd0dbf1850684ab1c39b0735721337f4b2ab9b1', 
                enabled: true 
            },
            supabase: { 
                url: 'https://supabasekong-clocknotes.app.brhapp.com', 
                anonKey: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJzdXBhYmFzZSIsImlhdCI6MTc2NTA2MzI2MCwiZXhwIjo0OTIwNzM2ODYwLCJyb2xlIjoiYW5vbiJ9.Htqt8qMmRSJmDX-jCOB3yMmIGFKf-4ALghYelk5b1cs', 
                remindersTable: 'reminders', 
                motivationalTable: 'motivational_messages', 
                enabled: true 
            },
            display: { timezone: 'America/Denver', dayModeStart: 6, dayModeEnd: 20, motivationalHoursStart: 7, motivationalHoursEnd: 10 }
        };

        // Load all configuration from local server (or use fallback)
        async function loadConfig() {
            try {
                const response = await fetch('http://localhost:3000/api/config', { timeout: 3000 });
                const config = await response.json();
                
                // Nightscout config
                if (config.nightscout && config.nightscout.url) {
                    CONFIG.nightscout.url = config.nightscout.url;
                    CONFIG.nightscout.apiSecret = config.nightscout.api_secret || '';
                    CONFIG.nightscout.enabled = true;
                    console.log('Nightscout configured from server:', CONFIG.nightscout.url);
                }
                
                // Supabase config
                if (config.supabase && config.supabase.url) {
                    CONFIG.supabase.url = config.supabase.url;
                    CONFIG.supabase.anonKey = config.supabase.anon_key || '';
                    CONFIG.supabase.remindersTable = config.supabase.reminders_table || 'reminders';
                    CONFIG.supabase.motivationalTable = config.supabase.motivational_table || 'motivational_messages';
                    CONFIG.supabase.enabled = true;
                    console.log('Supabase configured from server:', CONFIG.supabase.url);
                }
                
                // Display config
                if (config.display) {
                    CONFIG.display = { ...CONFIG.display, ...config.display };
                }
                
            } catch (error) {
                console.log('Config server unavailable, using built-in fallback config');
            }
            
            // Always start data fetching (using fallback or server config)
            console.log('Starting data fetch with config:', CONFIG.nightscout.url, CONFIG.supabase.url);
            updateDexcomData();
            updateReminders();
            updateMotivationalMessages();
            
            // Set intervals
            setInterval(updateDexcomData, 5 * 60 * 1000); // Every 5 minutes
            setInterval(updateReminders, 5 * 60 * 1000);
            setInterval(updateMotivationalMessages, 60 * 60 * 1000); // Every hour
        }

        // Update connection status indicator
        function updateConnectionStatus(connected, label) {
            const dot = document.getElementById('connection-status');
            const labelEl = document.getElementById('connection-label');
            
            if (connected) {
                dot.classList.remove('error');
            } else {
                dot.classList.add('error');
            }
            labelEl.textContent = label;
        }

        // ===== CLOCK =====
        function updateClock() {
            const now = new Date();
            
            // Convert to Mountain Time
            const options = { timeZone: CONFIG.display.timezone, hour: 'numeric', minute: '2-digit', hour12: true };
            const timeString = now.toLocaleTimeString('en-US', options);
            
            // Split time and period
            const [time, period] = timeString.split(' ');
            
            document.getElementById('clock').textContent = time;
            document.getElementById('period').textContent = period;
            
            // Update date
            const dateOptions = { 
                timeZone: CONFIG.display.timezone,
                weekday: 'long', 
                month: 'long', 
                day: 'numeric', 
                year: 'numeric' 
            };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', dateOptions).toUpperCase();
        }

        // ===== LIGHT/DARK MODE =====
        function updateTheme() {
            const now = new Date();
            const mountainTime = new Date(now.toLocaleString('en-US', { timeZone: CONFIG.display.timezone }));
            const hour = mountainTime.getHours();
            
            // Day mode based on config
            const isDayMode = hour >= CONFIG.display.dayModeStart && hour < CONFIG.display.dayModeEnd;
            
            if (isDayMode) {
                document.body.classList.add('light-mode');
                document.getElementById('mode-indicator').innerHTML = '<span>Day Mode</span>';
            } else {
                document.body.classList.remove('light-mode');
                document.getElementById('mode-indicator').innerHTML = '<span>Night Mode</span>';
            }
        }

        // ===== MOTIVATIONAL TICKER =====
        function updateTicker() {
            const now = new Date();
            const mountainTime = new Date(now.toLocaleString('en-US', { timeZone: CONFIG.display.timezone }));
            const hour = mountainTime.getHours();
            
            // Show ticker during configured hours
            const showTicker = hour >= CONFIG.display.motivationalHoursStart && hour < CONFIG.display.motivationalHoursEnd;
            document.getElementById('ticker-container').style.display = showTicker ? 'block' : 'none';
        }

        // ===== DEXCOM DATA =====
        async function updateDexcomData() {
            if (!CONFIG.nightscout.enabled) {
                useMockDexcomData();
                return;
            }

            try {
                // Use local proxy to avoid CORS issues
                const url = 'http://localhost:3000/api/nightscout/entries?count=1';
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.length > 0) {
                    const entry = data[0];
                    const glucoseValue = entry.sgv;
                    const direction = entry.direction;
                    const timestamp = new Date(entry.date);
                    const minutesAgo = Math.round((Date.now() - timestamp) / 60000);
                    
                    document.getElementById('glucose-value').textContent = glucoseValue;
                    document.getElementById('glucose-trend').textContent = getTrendArrow(direction);
                    document.getElementById('glucose-time').textContent = `${minutesAgo} min ago`;
                    
                    updateGlucoseStatus(glucoseValue);
                    updateConnectionStatus(true, 'Nightscout');
                    console.log(`Glucose: ${glucoseValue} mg/dL, Trend: ${direction}, ${minutesAgo} min ago`);
                }
            } catch (error) {
                console.error('Error fetching Nightscout data:', error);
                updateConnectionStatus(false, 'Error');
                // Keep last known value, just update status
            }
        }

        // Convert Nightscout direction to arrow
        function getTrendArrow(direction) {
            const arrows = {
                'DoubleUp': '↑↑',
                'SingleUp': '↑',
                'FortyFiveUp': '↗',
                'Flat': '→',
                'FortyFiveDown': '↘',
                'SingleDown': '↓',
                'DoubleDown': '↓↓',
                'NOT COMPUTABLE': '?',
                'RATE OUT OF RANGE': '?'
            };
            return arrows[direction] || '→';
        }

        // Update glucose container styling based on value
        function updateGlucoseStatus(glucoseValue) {
            const container = document.getElementById('dexcom');
            container.classList.remove('warning', 'danger');
            
            // Danger: <70 or >180
            if (glucoseValue < 70 || glucoseValue > 180) {
                container.classList.add('danger');
            } 
            // Warning: 70-80 or 160-180
            else if (glucoseValue < 80 || glucoseValue > 160) {
                container.classList.add('warning');
            }
        }

        // Show error state when Nightscout not configured or unavailable
        function useMockDexcomData() {
            document.getElementById('glucose-value').textContent = 'ERR';
            document.getElementById('glucose-trend').textContent = '--';
            document.getElementById('glucose-time').textContent = 'Not connected';
            
            // Set error styling
            const container = document.getElementById('dexcom');
            container.classList.remove('warning');
            container.classList.add('danger');
        }

        // ===== REMINDERS (from Supabase) =====
        async function updateReminders() {
            if (!CONFIG.supabase.enabled) {
                // No Supabase configured - show empty (fullscreen mode)
                displayReminders([]);
                return;
            }

            try {
                const url = `${CONFIG.supabase.url}/rest/v1/${CONFIG.supabase.remindersTable}?active=eq.true&order=priority.desc&limit=5`;
                const headers = {
                    'apikey': CONFIG.supabase.anonKey,
                    'Authorization': `Bearer ${CONFIG.supabase.anonKey}`
                };

                const response = await fetch(url, { headers });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                const reminderTexts = data.map(r => r.text);
                displayReminders(reminderTexts);
                console.log(`Loaded ${reminderTexts.length} reminders from Supabase`);
            } catch (error) {
                console.error('Error fetching reminders from Supabase:', error);
                // Fallback to empty
                displayReminders([]);
            }
        }

        function displayReminders(reminders) {
            const container = document.getElementById('reminders');
            const dashboard = document.querySelector('.dashboard');
            
            if (reminders.length > 0) {
                container.innerHTML = reminders.map(text => 
                    `<div class="reminder">${text}</div>`
                ).join('');
                dashboard.classList.remove('fullscreen');
            } else {
                container.innerHTML = '';
                dashboard.classList.add('fullscreen');
            }
        }

        // ===== MOTIVATIONAL MESSAGES (from Supabase) =====
        async function updateMotivationalMessages() {
            if (!CONFIG.supabase.enabled) {
                // Use default messages (already in HTML)
                return;
            }

            try {
                const url = `${CONFIG.supabase.url}/rest/v1/${CONFIG.supabase.motivationalTable}?active=eq.true&order=display_order.asc`;
                const headers = {
                    'apikey': CONFIG.supabase.anonKey,
                    'Authorization': `Bearer ${CONFIG.supabase.anonKey}`
                };

                const response = await fetch(url, { headers });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.length > 0) {
                    const messages = data.map(m => m.text);
                    displayMotivationalMessages(messages);
                    console.log(`Loaded ${messages.length} motivational messages from Supabase`);
                }
            } catch (error) {
                console.error('Error fetching motivational messages from Supabase:', error);
                // Keep default messages in HTML
            }
        }

        function displayMotivationalMessages(messages) {
            const ticker = document.querySelector('.ticker');
            if (ticker && messages.length > 0) {
                // Duplicate messages for seamless scrolling
                const duplicatedMessages = [...messages, ...messages];
                ticker.innerHTML = duplicatedMessages.map(text => 
                    `<span class="ticker-text">${text}</span>`
                ).join('');
            }
        }

        // ===== CIRCUIT BOARD ANIMATION =====
        class CircuitBoard {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.lines = [];
                this.resize();
                this.init();
                
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            init() {
                // Create subtle circuit lines
                const numLines = 8;
                for (let i = 0; i < numLines; i++) {
                    this.lines.push({
                        x1: Math.random() * this.canvas.width,
                        y1: Math.random() * this.canvas.height,
                        x2: Math.random() * this.canvas.width,
                        y2: Math.random() * this.canvas.height,
                        opacity: Math.random() * 0.15 + 0.05
                    });
                }

                // Create subtle particles
                const numParticles = 15;
                for (let i = 0; i < numParticles; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.2,
                        vy: (Math.random() - 0.5) * 0.2,
                        radius: Math.random() * 1.5 + 0.5,
                        opacity: Math.random() * 0.3 + 0.1
                    });
                }
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Only draw in dark mode
                const isDark = !document.body.classList.contains('light-mode');
                if (!isDark) return;
                
                const lineColor = '107, 155, 209'; // accent-primary in dark mode
                
                this.lines.forEach(line => {
                    this.ctx.strokeStyle = `rgba(${lineColor}, ${line.opacity})`;
                    this.ctx.lineWidth = 0.5;
                    this.ctx.beginPath();
                    this.ctx.moveTo(line.x1, line.y1);
                    this.ctx.lineTo(line.x2, line.y2);
                    this.ctx.stroke();

                    // Subtle connection points
                    this.ctx.fillStyle = `rgba(${lineColor}, ${line.opacity * 1.2})`;
                    this.ctx.beginPath();
                    this.ctx.arc(line.x1, line.y1, 2, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.beginPath();
                    this.ctx.arc(line.x2, line.y2, 2, 0, Math.PI * 2);
                    this.ctx.fill();
                });

                // Draw and update particles
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;

                    // Wrap around edges
                    if (particle.x < 0) particle.x = this.canvas.width;
                    if (particle.x > this.canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = this.canvas.height;
                    if (particle.y > this.canvas.height) particle.y = 0;

                    // Subtle opacity variation
                    particle.opacity += (Math.random() - 0.5) * 0.02;
                    particle.opacity = Math.max(0.1, Math.min(0.4, particle.opacity));

                    // Draw particle
                    this.ctx.fillStyle = `rgba(${lineColor}, ${particle.opacity})`;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }

            animate() {
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }

        // ===== INITIALIZATION =====
        const circuit = new CircuitBoard(document.getElementById('circuit-canvas'));
        circuit.animate();

        // Initial updates
        updateClock();
        updateTheme();
        updateTicker();
        loadConfig();  // Load all config and start data fetching

        // Set intervals for time-based updates
        setInterval(updateClock, 1000);
        setInterval(updateTheme, 60000);
        setInterval(updateTicker, 60000);
    </script>
</body>
</html>
